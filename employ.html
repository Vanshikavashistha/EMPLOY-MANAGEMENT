<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <!-- Link to External CSS (Optional) -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href = "employ.css" rel ="stylesheet"/>
    <style>
        /* CSS Code Goes Here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        
        <!-- Employee Form -->
        <div class="form-container">
            <h2 id="form-title">Add New Employee</h2>
            <form id="employee-form">
                <input type="hidden" id="employee-id">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" id="position" required>
                </div>
                <div class="form-group">
                    <label for="office">Office:</label>
                    <input type="text" id="office" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required>
                </div>
                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" required>
                </div>
                <div class="form-group">
                    <label for="salary">Salary ($):</label>
                    <input type="number" id="salary" required>
                </div>
                <button type="submit" id="submit-btn">Add Employee</button>
                <button type="button" id="cancel-btn" class="hidden">Cancel</button>
            </form>
        </div>
        
        <!-- Employee Table -->
        <div class="table-container">
            <h2>Employee List</h2>
            <table id="employee-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Age</th>
                        <th>Start Date</th>
                        <th>Salary ($)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee Rows Go Here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript Code -->
    <script src = "employ.js"></script>
    
</body>
</html>
